        </div>
        <div class="header-right">

        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h2>Halo, This is</h2>
        <h1>MASJIDIL AQSHA</h1>
        <p>Data Enthusiast | Statisticians | Programmer</p>
        <div class="btn-wrapper">
          <a href="https://www.linkedin.com/in/masjidil-aqsha/" class="btn facebook"><span class="fa fa-linkedin"></span></a>
          <a href="https://github.com/masjidilaqsha" class="btn github"><span class="fa fa-github"></span></a>

        </div>
        <div class="hire">
          <span class="btnx message">Hire Me!</span>
        </div>
      </div>
    </div>
    <div class="middle-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Digitalent Individual Project</h2>
        </div>
      </div>
      <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled>
        <div class="calculator-keys">
          <div class="row">
            <button type="button" class="all-clear">AC</button>
            <button type="button" class="percetage">%</button>
            <button type="button" class="operator" value="/">&divide;</button>
          </div>
          <div class="row">
            <button type="button" class="number" value="7">7</button>
            <button type="button" class="number" value="8">8</button>
            <button type="button" class="number" value="9">9</button>
            <button type="button" class="operator" value="*">&times;</button>
          </div>
          <div class="row">
            <button type="button" class="number" value="4">4</button>
            <button type="button" class="number" value="5">5</button>
            <button type="button" class="number" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
          </div>
          <div class="row">
            <button type="button" class="number" value="1">1</button>
            <button type="button" class="number" value="2">2</button>
            <button type="button" class="number" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
          </div>
          <div class="row">
            <button type="button" class="zero-btn" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal-sign">=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
